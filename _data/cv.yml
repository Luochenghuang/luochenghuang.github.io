        - All-silicon LWIR Metalens
          -  Built a metalens imaging platform in the long wavelength infrared (LWIR).
        - Inverse Designed Achromatic LWIR
          -  Inverse designed an achromatic LWIR imaging system, which is currently being fabricated. The optimization of the optics is enabled by techniques such as automatic differentiation and deep learning.
        - Liquid Crystal Tunable Metasurface
          -  Designed metasurfaces with tunable functionalities such as notch filters and beam steering using liquid crystal. Fabricated these metasurface for liquid crystal integration.
        - Extended Depth of Focus Metasurface
          - Built an achromatic imaging platform combining the form factor of ultra-thin metasurface and computational imaging. This imaging system utilizes the extended depth of focus (EDOF) property to enable full-color imaging.
        - Forward Designed Composite Metasurface
          - Developed a doublet metasurface fabrication process flow. Designed metasurface doublets using Zemax. Developed python script to automate optimization and analyses on Zemax.
        - Simulation Parallelization
          - Developed pipelines to run RCWA and FDTD simulations on the UW high performance computing cluster to considerably speed up the simulation workflows.

