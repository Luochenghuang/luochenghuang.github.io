        - Broadband Thermal Meta-optics
          -  Employed an inverse-design framework to create broadband meta-optics operating in the long-wave infrared (LWIR) regime (8-12 μm).
        - Optical Neural Network
          -  Designed an incoherent optical neural network capable of classifying MNIST characters using a meta-optical doublet.
        - Meta-optical Fiber Endoscope
          -  Designed large meta-optics for real time full-color imaging in a meta-optical fiber endoscope.
        - Polarization Sensitive Foveated LWIR meta-optics
